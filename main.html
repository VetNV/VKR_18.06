<!DOCTYPE html>
<style>
    form {
        margin: auto;
        width: 35%;
    }
    .result{
        margin: auto;
        width: 35%; 
        border: 1px solid #ccc;
    }
</style>

<head>
    <title>Прогнозирования Модуля упругости и Прочности при растяжении</title>
</head>

<form actions = "{{url_for('main')}}" method="POST">
    <fieldset>
        <legend>Введите значения для предсказания</legend>
        Значение в формате X1,X2,X3,X4
        <input name = 'experiance' type="number" required>
        <br>
        <br>
        <input type = "submit">
    </fieldset>
</form>

<div class = "result" align="center">
    {% if result %}
        <br>
        <p style="font-size:50px">
            Прогноз
        </p>
        <p style="font-size:50px"> {{result}}</p>
    {% endif %}
</div>
